<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Olympic Games - Modality Details</title>
    <link rel="icon" type="image/png" href="/images/webicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="images/Olympic_rings.svg"
                    height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i
                                class="fa fa-map-marker"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link ativo" aria-current="page" href="modalities.html"><i
                                class="fa fa-soccer-ball-o"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favourites.html"><i
                                class="fa fa-heart"></i> Favourites</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="about.html"><i
                                class="fa fa-info"></i> About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="row py-2 mt-3">
            <h2 class="col-6" data-bind="text:Name()"></h2>
            <div class="col-6">
                <div class="buttonsetfavourites">
                    <button data-bind="click:updatefavsdata.bind($data, Id(), 'modalities')" id="favs-button" class="float-end" type="button" title="Set Favourites">
                        <i data-bind="class: 'fa fa-heart ' + Id"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <!-- ko if:Name().length > 0 -->
        <div class="row mx-0  my-1">
            <div class="col-4 col-sm-3 col-lg-2 border-end border-secondary">Name</div>
            <div class="col-8 col-sm-9 col-lg-10" data-bind="text: Name"></div>
        </div>
        <hr>
        <div class="row mx-0  my-1" data-bind="visible: Photo() != '' && Photo() != null">
            <div class="col-4 col-sm-3 col-lg-2 border-end border-secondary">Photo</div>
            <div class="small col-8 col-sm-9 col-lg-10">
                <a data-bind="attr: { href: Photo }"><img class="img-thumbnail" data-bind="attr:{src: Photo}"></a>
            </div>
        </div>
        <hr>
        <div class="py-2 mb-3">
            <h2>List of Modality Competitions <i class="fa fa-arrow-right"></i> <span
                    data-bind="text: Modalities().length"></span></h2>
        </div>

        <div class="d-flex flex-wrap justify-content-center" data-bind="foreach: Modalities">
            <a class="btn btndetails border rounded-md m-1 col-12 col-sm-12 col-md-5 col-lg-3 col-xl-2"
                data-bind="attr: { href:'./competitionsDetails.html?id=' + Id }"><i class="fa fa-trophy"></i> <span
                    data-bind="text: Name"></span></a>
        </div>
        <hr>
        <!-- /ko -->
        <a href="./modalities.html" class="buttonEdited"><i class="fa fa-list"></i> Back to Modalities List </a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: #012f61;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-12 text-center">
                                <div class="spinner-grow modal-body text-right" style="margin-right: 70px; width: 4rem; height: 1rem; background-color: #012f61;" role="status">
                                    <span style="color: black;"><img src="images/Olympic_rings.svg" height="50px" />.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="olimpics-icons">
            <li><a href="athletes.html"><i class="fa fa-user"></i></a></li>
            <li><a href="competitions.html"><i class="fa fa-trophy"></i></a></li>
            <li><a href="countries.html"><i class="fa fa-flag"></i></a></li>
            <li><a href="games.html"><i class="fa fa-map-marker"></i></a></li>
            <li><a href="modalities.html"><i class="fa fa-soccer-ball-o"></i></a></li>
            <li><a href="favourites.html"><i class="fa fa-heart"></i></a></li>
            <li><a href="about.html"><i class="fa fa-info"></i></a></li>
        </ul>
        <div class="text-center">
            <div> <p>&copy; Introdução as Tecnologias Web - 2022/23</p> </div>
            <div id="uaLink"> <p><a href="http://www.ua.pt" title="Universidade de Aveiro" style="color: rgb(113,113,113);">Universidade de Aveiro</a></p> </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="modalitiesDetails.js"></script>
</body>
</html>
