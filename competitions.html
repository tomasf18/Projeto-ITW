    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href=" https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

</head>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i
                                class="fa fa-user"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link ativo" aria-current="page" href="competitions.html"><i
                                class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i
                                class=" fa fa-flag"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i
                                class="fa fa-map-marker"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i

                                class="fa fa-info"></i> About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="row py-2 mt-3">
            <h2 class="col-6" data-bind="text:displayName"></h2>
            <div class="col-6 d-none d-lg-block">
                <div class="searchbardiv float-end">
                    <div class="icon"></div>
                    <div class="input">
                        <input type="text" placeholder="Search..." aria-label="Search"
                            style="color:rgb(113,113,113)" id="searchbar" name="procura" autocomplete="off">
                    </div>
                    <span class="clearinput" onclick="document.getElementById('searchbar').value='' "></span>
                </div>
            </div>
        </div>
        <hr>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class="col-12 col-sm-12 col-md-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Competitions: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-12 col-sm-12 col-md-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './competitions.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './competitions.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './competitions.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './competitions.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './competitions.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
        <div class="row g-0 justify-content-center" data-bind="foreach: records">
            <div class="col-12 col-sm-12 col-md-5 col-lg-3 col-xl-2 cardclass text-center m-4">
                <div class="imageofcard">
                    <a data-bind="attr: { href:'./competitionsDetails.html?id=' + Id }">
                        <!-- ko if: Photo != null-->
                        <img class="img-thumbnail" data-bind="attr:{src: Photo}">
                        <!-- /ko -->
                        <!-- ko if: Photo == null-->
                        <img class="image" src="images/trophyicon.jpg">
                        <!-- /ko -->
                    </a>
                </div>
                <div class="content" data-bind="text: Name"></div>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="mt-5 mb-3">
            <h2>Number of Competitions per Olympic Games Edition</h2>
        </div>
        <div id="chart" style="height: 1295px;" class="col-12 col-sm-12"></div>
        <hr>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: #012f61;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-12 text-center">
                                <div class="spinner-grow modal-body text-right" style="margin-right: 70px; width: 4rem; height: 1rem; background-color: #012f61;" role="status">
                                    <span style="color: black;"><img src="images/Olympic_rings.svg" height="50px" />.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="olimpics-icons">
            <li><a href="athletes.html"><i class="fa fa-user"></i></a></li>
            <li><a href="competitions.html"><i class="fa fa-trophy"></i></a></li>
            <li><a href="countries.html"><i class="fa fa-flag"></i></a></li>
            <li><a href="games.html"><i class="fa fa-map-marker"></i></a></li>
            <li><a href="modalities.html"><i class="fa fa-soccer-ball-o"></i></a></li>
            <li><a href="favourites.html"><i class="fa fa-heart"></i></a></li>
            <li><a href="about.html"><i class="fa fa-info"></i></a></li>
        </ul>
        <div class="text-center">
            <div> <p>&copy; Introdução as Tecnologias Web - 2022/23</p> </div>
            <div id="uaLink"> <p><a href="http://www.ua.pt" title="Universidade de Aveiro" style="color: rgb(113,113,113);">Universidade de Aveiro</a></p> </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="competitions.js"></script>
    <script>
        $(document).ready(function () {

            const icon = document.querySelector('.icon');
            const search = document.querySelector('.searchbardiv');
            icon.onclick = function() {
                search.classList.toggle('active');
            }

            const api_url = "http://192.168.160.58/Olympics/api/Competitions/SearchByName";

            $("#searchbar").autocomplete({
                minLength: 2,
                source: function (request, response) {
                    $.ajax({
                        type: "GET",
                        url: api_url,
                        data: {
                            q: $('#searchbar').val().toLowerCase()
                        },
                        success: function (data) {
                            if (!data.length) {
                                var result = [{
                                    label: 'There are no results :(',
                                    value: response.term,
                                }];
                                response(result);
                            } else {
                                var nData = $.map(data.slice(0, 10), function (value, key) {
                                    return {
                                        label: value.Name,
                                        value: value.Id,
                                    }
                                });
                                results = $.ui.autocomplete.filter(nData, request.term);
                                response(results);
                            }
                        },
                        error: function () {
                            alert("error!");
                        }
                    })
                },
                select: function (event, ui) {
                    event.preventDefault();
                    $("#searchbar").val(ui.item.label);
                    window.location.href = "./competitionsDetails.html?id=" + ui.item.value;
                },
            });
        });
    </script>
</body>
</html>
